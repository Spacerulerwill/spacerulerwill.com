<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spacerulerwill</title>
  <style>
    main {
        max-width: 750px;
        margin: 0 auto;
    }

    a {
        color: black;
    }

    header, footer {
        text-align: center;
        font-family: monospace;
    }
  </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Spacerulerwill</h1>
        <a href="/">Home</a>
        <a href="/blog">Blog</a>
        <a href="https://github.com/Spacerulerwill" target="_blank" rel="noopener noreferrer">GitHub</a>
    </header>
    <!-- Main Content -->
    <main>
        <hr>
        {% block content %}
        {% endblock content %}
        <hr>
    </main>
    <!-- Footer -->
    <footer>
        <br>
        <p>&copy; {{ now() | date(format="%Y") }} Spacerulerwill. All rights reserved.</p>
    </footer>
</body>
</html>
